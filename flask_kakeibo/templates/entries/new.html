{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" method="POST" class="add_entry">
  <div class="form-group">
    <label for="InputCategory">カテゴリ</label>
    <input type="text" class="form-control" id="InputCategory" name=category>
  </div>
  <div class="form-group">
    <label for="InputOutcome">支出</label>
    <input type="text" class="form-control" id="InputOutcome" name=outcome>
  </div>
  <div class="form-group">
    <label for="InputMemo">メモ</label>
    <input type="text" class="form-control" id="InputMemo" name=memo>
  </div>

  <button class="btn btn-primary">追加</button>
</form>
{% endblock %}
