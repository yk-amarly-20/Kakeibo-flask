{% extends "layout.html" %}
{% block body %}
<table id="table_id">
  <thead>
    <tr>
      <th>日時</th>
      <th>カテゴリ</th>
      <th>金額</th>
      <th>メモ</th>
      <th>編集</th>
      <th>削除</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry.created_at }}</td>
      <td>{{ entry.category }}</td>
      <td>{{ entry.outcome }}</td>
      <td>{{ entry.memo }}</td>
      <td>
        <form action="{{ url_for('edit_entry', id=entry.id) }}" method="GET"><button type="submit"
            class="btn btn-secondary">編集</button></form>
      </td>
      <td>
        <form action="{{ url_for('delete_entry', id=entry.id) }}" method="POST"><button type="submit"
            class="btn btn-danger">削除</button></form>
      </td>
    </tr>
    {% else %}
    <p>支出がありません</p>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
